<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>L'agenda du 35</title>
    <meta name="description" content="L'agenda des musiques alternatives à Rennes et aux alentours" />
    <!-- Theme color pour la barre de statut - violet pour le splash initial -->
    <meta name="theme-color" content="#4C1CBE" />
    <!-- Script: applique le thème AVANT le rendu React (évite flash) -->
    <script>
      (function() {
        var choice = localStorage.getItem('theme') || 'system';
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = choice === 'dark' || (choice === 'system' && prefersDark);
        var lightColor = '#ffffff';
        var darkColor = '#0d1117';
        var splashColor = '#4C1CBE';

        if (isDark) document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');

        var meta = document.querySelector('meta[name="theme-color"]');
        var isInitialLoad = !sessionStorage.getItem('app-loaded');
        var color = isInitialLoad ? splashColor : (isDark ? darkColor : lightColor);
        if (meta) meta.setAttribute('content', color);
        document.documentElement.style.backgroundColor = color;
        if (document.body) document.body.style.backgroundColor = color;
        if (isInitialLoad) document.documentElement.classList.add('splash-active');
      })();
    </script>

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Agenda 35" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- OG Tags -->
    <meta property="og:title" content="L'agenda du 35" />
    <meta property="og:description" content="L'agenda des musiques alternatives à Rennes et aux alentours" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body id="body">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
