<!DOCTYPE html>
<html lang="fr" style="background-color: #4C1CBE;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>L'agenda du 35</title>
    <meta name="description" content="L'agenda des musiques alternatives à Rennes et aux alentours" />
    <!-- Theme color pour la barre de statut - violet pour le splash initial -->
    <meta name="theme-color" content="#4C1CBE" />
    <!-- Script pour appliquer le thème sauvegardé AVANT le rendu React -->
    <script>
      (function() {
        var theme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        // Vérifie si dark mode: explicitement dark, ou système avec préférence dark
        var isDark = theme === 'dark' || ((theme === 'system' || !theme) && prefersDark);
        // Couleur violette fixe pour le splash screen
        var splashColor = '#4C1CBE';

        if (isDark) {
          document.documentElement.classList.add('dark');
        }
        // Met à jour le theme-color pour Android
        document.querySelector('meta[name="theme-color"]').setAttribute('content', splashColor);

        // Ajoute une classe pour identifier le splash (sera retirée par React)
        document.documentElement.classList.add('splash-active');

        // Style haute priorité pour le splash - override le CSS Tailwind
        var style = document.createElement('style');
        style.id = 'splash-style';
        style.textContent = 'html.splash-active, html.splash-active body { background-color: ' + splashColor + ' !important; }';
        document.head.appendChild(style);
      })();
    </script>

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Agenda 35" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- OG Tags -->
    <meta property="og:title" content="L'agenda du 35" />
    <meta property="og:description" content="L'agenda des musiques alternatives à Rennes et aux alentours" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body style="background-color: #4C1CBE;" id="body">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
